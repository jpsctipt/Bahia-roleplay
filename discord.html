<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar no Discord - Bahia RP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 36px;
      color: #5865F2;
      margin-top: 60px;
      text-align: center;
    }

    .texto {
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: 20px auto 30px;
      text-align: center;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #5865F2, #404eed);
      color: white;
      padding: 14px 28px;
      font-size: 17px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      margin: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #5865F2aa;
    }

    .voltar {
      background: linear-gradient(to right, #e60000, #a80000);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      color: #777;
      background-color: #111;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Conecte-se ao nosso Discord</h2>
  <p class="texto">
    Junte-se à comunidade do <strong>Bahia Roleplay</strong> para tirar dúvidas, participar de eventos e ficar por dentro de todas as novidades do servidor.
  </p>

  <div style="text-align: center;">
    <a class="btn" href="https://discord.gg/seulink" target="_blank">Entrar no Discord</a><br>
    <a class="btn voltar" href="index.html">Voltar ao Início</a>
  </div>

  <footer>
    &copy; 2025 Bahia Roleplay. Todos os direitos reservados.
  </footer>

</body>
</html>
